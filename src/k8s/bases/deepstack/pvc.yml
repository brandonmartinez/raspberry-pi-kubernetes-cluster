apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: deepstack
  name: deepstack-datastore-pvc
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: deepstack
  name: deepstack-modelstore-pvc
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
