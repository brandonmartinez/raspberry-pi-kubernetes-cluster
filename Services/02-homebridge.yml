apiVersion: v1
kind: Namespace
metadata:
  name: homebridge
  labels:
    name: homebridge
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: homebridge
  name: homebridge-pvc
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homebridge-configmap
  namespace: homebridge
data:
  TZ: "${TIMEZONE}"
  PGID: "${PGID}"
  PUID: "${PUID}"
  HOMEBRIDGE_CONFIG_UI_PORT: "8081"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homebridge
  namespace: homebridge
  labels:
    app: homebridge
spec:
  selector:
    matchLabels:
      app: homebridge
  template:
    metadata:
      labels:
        app: homebridge
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: homebridge
          image: docker.io/oznu/homebridge:latest
          envFrom:
            - configMapRef:
                name: homebridge-configmap
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - name: svc-ui
              containerPort: 8081
          volumeMounts:
            - mountPath: /homebridge
              name: homebridge-root
      volumes:
        - name: homebridge-root
          persistentVolumeClaim:
            claimName: homebridge-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: homebridge-ui-svc
  namespace: homebridge
spec:
  selector:
    app: homebridge
  ports:
    - name: 8081-tcp
      port: 8081
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homebridge-ingress
  namespace: homebridge
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: ${HOMEBRIDGE_HOSTNAME}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: homebridge-ui-svc
                port:
                  name: 8081-tcp
