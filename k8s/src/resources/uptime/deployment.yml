apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uptime
  template:
    metadata:
      labels:
        app: uptime
    spec:
      nodeSelector:
        kubernetes.io/hostname: ${UPTIME_NODE}
      volumes:
        - name: uptime-data
          persistentVolumeClaim:
            claimName: uptime-pvc-local
      containers:
        - name: uptime
          image: louislam/uptime-kuma:beta-slim
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: uptime-configmap
          volumeMounts:
            - name: uptime-data
              mountPath: /app/data
          ports:
            - name: 3001-tcp
              containerPort: 3001
          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "150m"
          livenessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3001
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 10
          startupProbe:
            httpGet:
              path: /
              port: 3001
            failureThreshold: 60
            periodSeconds: 15
            timeoutSeconds: 5
