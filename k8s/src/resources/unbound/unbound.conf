server:
    ###########################################################################
    # BASIC SETTINGS
    ###########################################################################

    # Working directory
    directory: "/opt/unbound/etc/unbound"

    # Listen on all interfaces
    interface: 0.0.0.0@53

    # Don't run as daemon - container needs foreground mode
    do-daemonize: no

    # Drop privileges
    username: "_unbound"
    chroot: "/opt/unbound/etc/unbound"

    ###########################################################################
    # LOGGING - Enable verbose stdout logging
    ###########################################################################

    # Log to stdout for container logs
    use-syslog: no
    logfile: ""

    # Enable verbose logging
    verbosity: 2

    # Log queries and replies for debugging
    log-queries: yes
    log-replies: yes
    log-tag-queryreply: yes
    log-local-actions: yes

    ###########################################################################
    # PERFORMANCE SETTINGS
    ###########################################################################

    # Optimized for container environment
    num-threads: 1
    so-reuseport: yes
    so-rcvbuf: 0

    # Cache settings (smaller for 50Mi memory limit)
    msg-cache-size: 8m
    rrset-cache-size: 16m
    cache-max-ttl: 86400
    cache-min-ttl: 300

    # Slabs for cache
    msg-cache-slabs: 4
    rrset-cache-slabs: 4
    infra-cache-slabs: 4
    key-cache-slabs: 4

    # Network settings
    edns-buffer-size: 1232
    outgoing-range: 4096
    num-queries-per-thread: 2048

    ###########################################################################
    # SECURITY SETTINGS
    ###########################################################################

    # Access control
    access-control: 127.0.0.1/32 allow
    access-control: 192.168.0.0/16 allow
    access-control: 172.16.0.0/12 allow
    access-control: 10.0.0.0/8 allow

    # Security hardening
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-below-nxdomain: yes
    harden-referral-path: no
    harden-large-queries: yes
    harden-short-bufsize: yes

    # Privacy
    hide-identity: yes
    hide-version: yes
    qname-minimisation: yes

    # Private address protection
    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16

    # Trust anchor
    auto-trust-anchor-file: "var/root.key"

    ###########################################################################
    # INCLUDES
    ###########################################################################

    # Include custom A records
    include: /opt/unbound/etc/unbound/a-records.conf

remote-control:
    control-enable: no
