apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
spec:
  replicas: 3
  template:
    spec:
      topologySpreadConstraints:
        - labelSelector:
            matchLabels:
              app: unbound
          maxSkew: 2
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
      containers:
        - name: unbound
          image: mvance/unbound-rpi:latest
          ports:
            - name: svc-53-udp
              containerPort: 53
              protocol: UDP
            - name: svc-53-tcp
              containerPort: 53
              protocol: TCP
          resources:
            limits:
              memory: "64Mi"
              cpu: "200m"
            requests:
              memory: "32Mi"
              cpu: "25m"
          volumeMounts:
            - mountPath: /opt/unbound/etc/unbound/a-records.conf
              name: unbound-config-files
              subPath: a-records.conf
            - mountPath: /opt/unbound/etc/unbound/unbound.conf
              name: unbound-config-files
              subPath: unbound.conf
          livenessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 30
            periodSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 25
            periodSeconds: 5
      volumes:
        - name: unbound-config-files
          configMap:
            name: unbound-configmap
            items:
              - key: a-records.conf
                path: a-records.conf
              - key: unbound.conf
                path: unbound.conf
