apiVersion: v1
kind: Service
metadata:
  name: postgres-svc
  labels:
    app: pgbouncer
spec:
  type: ClusterIP
  clusterIP: 10.43.100.50
  selector:
    app: pgbouncer  # Route traffic through PgBouncer connection pooler
  ports:
    - name: 5432-tcp
      port: 5432
      targetPort: 5432
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-direct
  labels:
    app: data
spec:
  type: ClusterIP
  selector:
    app: data  # Direct connection to PostgreSQL (bypasses PgBouncer)
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-tcp
  labels:
    app: pgbouncer
spec:
  selector:
    app: pgbouncer  # External access also goes through PgBouncer
  ports:
    - name: postgres-tcp
      port: 5432
      targetPort: 5432
      protocol: TCP
  externalTrafficPolicy: Local
  type: LoadBalancer
status:
  loadBalancer:
    ingress:
      - ip: ${CLUSTER_HOSTNETWORKINGIPADDRESS}