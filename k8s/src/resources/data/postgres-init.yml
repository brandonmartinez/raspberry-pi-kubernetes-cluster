---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
data:
  init-grafana-db.sh: |
    #!/bin/bash
    set -e

    # Create grafana database if it doesn't exist
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
      CREATE DATABASE grafana;
    EOSQL

    echo "Grafana database initialization complete"
