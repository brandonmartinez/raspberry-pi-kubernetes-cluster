apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: data

labels:
  - pairs:
      app: data
    includeSelectors: true

configMapGenerator:
  - name: data-configmap
    envs:
      - .env
  - name: postgres-config
    files:
      - postgresql.conf
  - name: pgbouncer-config
    files:
      - pgbouncer-config.ini

secretGenerator:
  - name: data-secret
    envs:
      - .env.secret.temp

resources:
  - namespace.yml
  - postgres-init.yml
  - postgres-service.yml
  - postgres-statefulset.yml
  - postgres-pvc.yml
  - pgbouncer-deployment.yml
